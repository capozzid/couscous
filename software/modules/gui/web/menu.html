<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3css/w3pro.css">
<link rel="stylesheet" href="w3css/w3-theme-teal.css">
<body>

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br>
  <div class="w3-padding w3-center">
    <img class="w3-circle" src="logo.png" alt="ecorobotix" style="width:75%">
  </div>
</div>
<a class="w3-bar-item w3-button" href="ruiStatus.html">Status</a>
<a class="w3-bar-item w3-button" href="#">Debug</a>
<a class="w3-bar-item w3-button" href="#">Power</a>
</nav>

<header class="w3-bar w3-card w3-theme">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item">Status</h1>
</header>

<div class="w3-container">
<hr>
<img class="w3-circle" src="logo.png" alt="ecorobotix" style="width:5%">
</hr>
</div>


<script>
closeSidebar();
function openSidebar() {
  document.getElementById("mySidebar").style.display = "block";
}

function closeSidebar() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
