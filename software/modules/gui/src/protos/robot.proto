syntax = "proto3";

package web_service;

message Empty {}

message PositionMsg {
  double pos_x_m = 1;
  double pos_y_m = 2;
  double orientation_rad = 3;
}

message SpeedMsg {
  int32 motor1 = 1;
  int32 motor2 = 2;
}

service Position{
  rpc setSpeedRequest(SpeedMsg) returns (Empty) {}
  rpc setAbsolutePositionRequest(PositionMsg) returns (Empty) {}
  rpc registerPositionObserver(Empty) returns (stream PositionMsg) {}
}
