syntax = "proto3";

package web_service;

message Empty {}

message PositionMsg {
  double pos_x_m = 1;
  double pos_y_m = 2;
  double orientation_rad = 3;
}

service Position{
  rpc setAbsolutePosition(PositionMsg) returns (Empty) {}
  rpc onAbsolutePositionUpdated(Empty) returns (stream PositionMsg) {}
}